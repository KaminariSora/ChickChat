<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="Image/IMG_1012.PNG" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ChickChat</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="https://kit.fontawesome.com/26997adfb2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="Image/IMG_1012.PNG" class="img">
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Welcome</h2>
            <h5>We are glad to see you back with us</h5>
            <nav class="navigation">
                <button class="btn btn-1 active">Sign In</button>
                <button class="btn btn-2">Sign Up</button>
            </nav>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label><i class="fa-solid fa-user"></i> Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label><i class="fa-solid fa-lock"></i> Password</label>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
        <div class="form-box registration">
            <h2>Welcome</h2>
            <h5>Hello! Welcome to Chick chat!</h5>
            <nav class="navigation">
                <button class="btn btn-3">Sign In</button>
                <button class="btn btn-4 active">Sign Up</button>
            </nav>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label><i class="fa-solid fa-user"></i> Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label><i class="fa-solid fa-lock"></i> Password</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label class="confirm-pass"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div class="how">
        <a href="HowToUse.html">How to use</a>
    </div>
    <iframe src="https://www.youtube.com/embed/Yb-rLsCpBvI?si=qQwKxQsuX9eSfRir&autoplay=1" frameborder="0" style="display: none;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <script src="login.js"></script>
</body>

</html>
